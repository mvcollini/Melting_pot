{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card mb-4">
                <div class="card-body">
                    <img src=" {{ user.get_profile_picture_url }} " alt="Profile Picture" class="rounded-circle img-fluid mb-3" style="width: 100px; height: 100px;">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">Followers: 120</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="text-center mb-4">My Recipes</h3>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="Recipe 1">
                <div class="card-body">
                    <h5 class="card-title">Recipe 1</h5>
                    <p class="card-text">A short description of the recipe.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="Recipe 2">
                <div class="card-body">
                    <h5 class="card-title">Recipe 2</h5>
                    <p class="card-text">A short description of the recipe.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ user.userprofile.get_profile_picture_url }}" class="card-img-top" alt="Recipe 3">
                <div class="card-body">
                    <h5 class="card-title">Recipe 3</h5>
                    <p class="card-text">A short description of the recipe.</p>
                </div>
            </div>
        </div>
        <!-- Add more recipes as needed -->
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
