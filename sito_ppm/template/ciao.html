<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina HTML di Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nella mia Pagina Web</h1>
    </header>
    <nav>
        <a href="home/">Home</a>
        <a href="#about">Chi Siamo</a>
        <a href="#services">Servizi</a>
        <a href="#contact">Contatti</a>
    </nav>
    <main>
        <h2>Sezione Principale</h2>
        <p>Questa Ã¨ una semplice pagina web di esempio. Puoi utilizzare questo modello per iniziare a costruire il tuo sito web.</p>
    </main>
    <footer>
        <p>&copy; 2024 Il Tuo Nome</p>
    </footer>
</body>
</html>
