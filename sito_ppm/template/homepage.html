<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-top">
            Logo
        </a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="dropdown ml-2">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-person"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item disabled"> Ciao, {{ user.username }} </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Il mio Account</a>
                        <a class="dropdown-item" href="#"> + Aggiungi ricetta</a>
                        <a class="dropdown-item" href="#">Esci</a>
                    {% else %}
                        <a class="dropdown-item" href="login/">Accedi</a>
                        <a class="dropdown-item" href="signin/">Registrati</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="login/">Il mio Account</a>
                        <a class="dropdown-item" href="login/"> + Aggiungi ricetta</a>
                    {% endif %}
                </div>
            </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h1>Welcome to the Homepage</h1>
        <p>This is a basic homepage with a Bootstrap navbar.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
