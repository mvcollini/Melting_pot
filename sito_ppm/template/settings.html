<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-top">
            Logo
        </a>
    </nav>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class ="text-center">Settings</h2>
                <p class="my-4 text-muted">Qui puoi modificare il tuo Account.<br>
                    Inserisci i nuovi dati o lascia il campo vuoto per mantenerlo invariato.</p>
                {% if messages %}
                    {% for message in messages %}
                        <p class="my-2" style="color: darkred">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'impostazioni' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Cambia Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci nuovo username ">
                    </div>

                    <div class="form-group">
                        <label for="password">Cambia Password</label>
                        <input type="password" class="form-control" id="password" name="password"  placeholder="Inserisci nuova password">
                    </div>
                    <div class="form-group">
                        <label for="password">Ripeti Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Inserisci nuovamente password">
                    </div>
                    <div class="form-group">
                        <label for="profile_image">Cambia Foto Profilo</label>
                        <input type="file" class="form-control-file" id="profile_image" name="profile_image">
                    </div>

                    <button type="submit" class="btn btn-primary">Salva</button>
                    <a href="{% url 'profilo' %}" class="btn btn-secondary">Annulla</a>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
